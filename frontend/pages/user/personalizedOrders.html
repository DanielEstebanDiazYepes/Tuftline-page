<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Personalizado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/user-pages/personalizedOrder.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/user/personalizedOrder.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="form-container" id="order-form">
            <h1>Pedido Personalizado</h1>
            <form id="customOrderForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="customerName">Nombre del Cliente:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="orderName">Nombre del pedido:</label>
                    <input type="text" id="orderName" name="orderName" required placeholder="Ej: Mesa de centro personalizada">
                </div>
                
                <div class="form-group">
                    <label for="referenceImage">Imagen de referencia:</label>
                    <input type="file" id="referenceImage" name="referenceImage" accept="image/*">
                    <img id="imagePreview" class="preview-image" alt="Vista previa de la imagen">
                </div>
                
                <div class="form-group">
                    <label>Medidas del producto:</label>
                    <div class="dimensions">
                        <div>
                            <label for="width">Ancho (cm):</label>
                            <input type="number" id="width" name="width" min="1" required>
                        </div>
                        <div>
                            <label for="height">Alto (cm):</label>
                            <input type="number" id="height" name="height" min="1" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="shippingAddress">Dirección de envío:</label>
                    <textarea id="shippingAddress" name="shippingAddress" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="phone">Teléfono de contacto:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="details">Detalles adicionales:</label>
                    <textarea id="details" name="details" placeholder="Describe cualquier detalle especial, materiales preferidos, colores, etc."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">Precio acordado:</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>
                
                <div class="button-group">
                    <button type="button" class="cancel-btn" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="submit-btn">Generar Factura</button>
                </div>
            </form>
        </div>

        <div class="invoice-container" id="invoice-container" style="display: none;">
            <!-- Aquí se generará la factura -->
        </div>
    </div>

</body>
</html>
