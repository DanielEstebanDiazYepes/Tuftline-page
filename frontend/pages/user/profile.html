<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/user-pages/profile.css">
</head>
<body>
<H1>EN ESTA SECCION PODRA VER TODO SU INFORMACION</H1>
<H1>ACTUALIZARLA O ELIMINAR SU CUENTA</H1>
<div class="container_from">
    <form action="" class="form-profile-user-info">
      <input
        type="text"
        class="full-name-input"
        placeholder="Nombre completo"
        name="name"
        id="name"
      />
      <input
        type="text"
        class="direction-input"
        placeholder="Dirección de residencia"
        name="address"
        id="address"
      />
      <input
        type="text"
        class="cel-number-input"
        placeholder="Numero de telefono"
        name="phone"
        id="phone"
      />
      <input
        type="text"
        class="email-input"
        placeholder="Correo electronico"
        name="email"
        id="email"
      />
      <input
        type="text"
        class="password-input"
        placeholder="Contraseña"
        name="password"
        id="password"
      />
      <div class="container-button-update-information">
        <a href="" class="button_update_information" id="update-information">ACTUALIZAR INFORMACION</a>
      </div>
      <div class="container-button-delete-account">
        <a href="" class="button-dalete-account" id="delete-account">BORAR CUENTA</a>
      </div>
    </form>
    </div>
    <script src="/js/CRUD/profile.js"></script>
</body>
</html>
