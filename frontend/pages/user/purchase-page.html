<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proceso de Pago</title>
  <script src="/js/user/purchase-page.js"></script>
  <link rel="stylesheet" href="/css/user-pages/purchase-page.css"/>
</head>
<body>
  <div id="purchase-container">
    <h2>Productos</h2>
    <div id="product-info">
      <img id="product-image" src="" alt="" width="100"/>
      <span id="product-name"></span>
      <label>
        Uni 
        <input type="number" id="quantity" value="1" min="1"/>
      </label>
      <strong id="total-price"></strong>
    </div>

    <hr/>

    <div>
      <p>EL PEDIDO LLEGARA A LA SIGUIENTE DIRECCION</p>
      <input id="user-address" type="text" readonly/>

      <p>EL REPARTIDOR SE COMUNICARA CON USTED A ESTE NUMERO CUANDO EL PEDIDO LLEGUE</p>
      <input id="user-phone" type="text" readonly/>

      <p>INFORMACION ADICIONAL PARA EL REPARTIDO (OPCIONAL)</p>
      <textarea id="message" placeholder="Indicaciones adicionales para el repartidor"></textarea>

      <p>EL PRECIO TOTAL DE LA COMPRA ES DE <strong id="final-total"></strong></p>
    </div>

    <p>⚠️ TODOS LOS PRODUCTOS SE PAGAN A CONTRAENTREGA (EFECTIVO)</p>

    <button id="confirm-button">Comprar</button>
    <button id="cancel-button">Cancelar Compra</button>
  </div>

</body>
</html>
