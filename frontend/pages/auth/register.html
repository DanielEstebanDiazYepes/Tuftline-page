<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="/css/CRUD/register.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="/js/CRUD/register.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container_register">
      <div class="text">
        <p>REGISTRATE</p>
        <p>RELLENE EL FORMULARIO</p>
      </div>
      <div class="container_from">
        <form action="" class="form_register">
          <input
            type="text"
            class="full_name_input"
            placeholder="Nombre completo"
            name="name"
            id="name"
          />
          <input
            type="text"
            class="direction_input"
            placeholder="Dirección de residencia"
            name="address"
            id="address"
          />
          <input
            type="tel"
            class="cel_number_input"
            placeholder="Numero de telefono"
            name="phone"
            id="phone"
          />
          <input
            type="text"
            class="email_input"
            placeholder="Correo electronico"
            name="email"
            id="email"
          />
          <input
            type="text"
            class="password_input"
            placeholder="Contraseña"
            name="password"
            id="password"
          />
          <div class="container_button_create_account">
            <a href="" class="button_create_account" id="registerButton">CREAR CUENTA</a>
          </div>

          <hr>

          <div class="container_button_create_account">
            <a href="http://localhost:5000/api/auth/google" class="button_google_login">Registrarse con Google</a>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
