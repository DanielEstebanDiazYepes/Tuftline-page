<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="/css/CRUD/login.css" />
    <script src="/js/CRUD/login.js" defer></script>
  </head>
  <body>
    <div class="container_login">
      <div class="text">
        <p>INICIAR SESION</p>
        <p>INGRESE SUS CREDENCIALES</p>
      </div>
      <div class="container_from">
        <form action="" class="form_register" id="loginForm">
          <input
            type="text"
            class="email_input"
            placeholder="Correo electronico"
            id="loginEmail"
            name="loginemail"
          />
          <input
            type="text"
            class="password_input"
            placeholder="Contraseña"
            id="loginPassword"
            name="loginpassword"
          />
          <div class="container_button_create_account">
            <a href="#" class="button_create_account" id="button_crear_cuenta" name="button_crear_cuenta">INICIAR SESION</a>
          </div>
          
          <div class="container_button_create_account">
            <a href="/pages/auth/register.html" class="button_create_account" id="button_crear_cuenta" name="button_crear_cuenta">REGISTRARSE</a>
          </div>
        </form>
      </div>
    </div>
    <script>document.addEventListener("DOMContentLoaded", function () {
      const userRole = localStorage.getItem("role");
  
      if (userRole === "admin") {
          window.location.href = "admin.html"; // Redirigir al admin a su página
      }
  });
  </script>
  </body>
</html>
